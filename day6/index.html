<!DOCTYPE html>
<html>
	<head>
		<title>Input Types Lab</title>
	</head>
	<body>
		<h1>HTML Input Types</h1>
		<form>
			<!-- Add your input elements here -->
			<label for="mytext">mytext</label>
			<input type="text" id="mytext" placeholder="Type some text">
			<label for="myemail">myemail</label>
			<input type="email" id="myemail" placeholder="Type your email">
			<label for="mypassword">mypassword</label>
			<input type="password" id="mypassword" placeholder="Type your password">
			<input type="submit"  id="mysubmit" value="Submit">
		</form>
	</body>
</html>
