<!DOCTYPE html>
<html>
	<head>
		<title>Radio Buttons Lab</title>
	</head>
	<body>
		<!-- write your code inside the 'wrapper' div -->
		<div id="wrapper">
			<form>
				<label for="option1">
					<input type="radio" id="option1" name="options" > Option 1
				</label>
		
				<label for="option2">
					<input type="radio" id="option2" name="options" checked> Option 2
				</label>
		
				<label for="option3">
					<input type="radio" id="option3" name="options" disabled> Option 3
				</label>
			</form>
		</div>
	</body>
</html>
